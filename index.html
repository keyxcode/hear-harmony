<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/325/musical-keyboard_1f3b9.png" rel="icon">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Piano</title>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Relative Pitch Training</a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ml-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="#">Train</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Test</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
          </ul>
        </div>
    </div>
  </nav>

  <main>

    <div class="buttons container">
      <div class="row">
        <button type="button" class="btn btn-primary col-4" id="reference">Play reference note</button>
        <button type="button" class="btn btn-success col-4" id="random">Play random notes</button>
        <button type="button" class="btn btn-warning col-4" id="shuffle">Shuffle random notes</button>
      </div> 
      <div class="row">
        <select class="form-select col-4" id="reference-note" aria-label="Default select example">
          <option selected>Select reference</option>
          <option value="0" selected="selected">C</option>
          <option value="1">Db</option>
          <option value="2">D</option>
          <option value="3">Eb</option>
          <option value="4">E</option>
          <option value="5">F</option>
          <option value="6">Gb</option>
          <option value="7">G</option>
          <option value="8">Ab</option>
          <option value="9">A</option>
          <option value="10">Bb</option>
          <option value="11">B</option>
        </select>
        <select class="form-select col-4" id="num-of-random" aria-label="Default select example">
          <option selected>How many random notes?</option>
          <option value="1" selected="selected">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <!-- <option value="4">4</option>
          <option value="5">5</option> -->
        </select>
      </div> 
    </div>
  
    <div class="piano">
      <!--First octave-->
      <div data-note="C3" id="C-key" class="key white"><span>C3</span></div>
      <div data-note="Db3" id="Db-key" class="key black"><span>Db3</span></div>
      <div data-note="D3" id="D-key" class="key white"><span>D3</span></div>
      <div data-note="Eb3" id="Eb-key" class="key black"><span>Eb3</span></div>
      <div data-note="E3" id="E-key" class="key white"><span>E3</span></div>
      <div data-note="F3" id="F-key" class="key white"><span>F3</span></div>
      <div data-note="Gb3" id="Gb-key" class="key black"><span>Gb3</span></div>
      <div data-note="G3" id="G-key" class="key white"><span>G3</span></div>
      <div data-note="Ab3" id="Ab-key" class="key black"><span>Ab3</span></div>
      <div data-note="A3" id="A-key" class="key white"><span>A3</span></div>
      <div data-note="Bb3" id="Bb-key" class="key black"><span>Bb3</span></div>
      <div data-note="B3" id="B-key" class="key white"><span>B3</span></div>

      <!--Second octave-->
      <div data-note="C4" id="C-key" class="key white"><span>C4</span></div>
      <div data-note="Db4" id="Db-key" class="key black"><span>Db4</span></div>
      <div data-note="D4" id="D-key" class="key white"><span>D4</span></div>
      <div data-note="Eb4" id="Eb-key" class="key black"><span>Eb4</span></div>
      <div data-note="E4" id="E-key" class="key white"><span>E4</span></div>
      <div data-note="F4" id="F-key" class="key white"><span>F4</span></div>
      <div data-note="Gb4" id="Gb-key" class="key black"><span>Gb4</span></div>
      <div data-note="G4" id="G-key" class="key white"><span>G4</span></div>
      <div data-note="Ab4" id="Ab-key" class="key black"><span>Ab4</span></div>
      <div data-note="A4" id="A-key" class="key white"><span>A4</span></div>
      <div data-note="Bb4" id="Bb-key" class="key black"><span>Bb4</span></div>
      <div data-note="B4" id="B-key" class="key white"><span>B4</span></div>
      <div data-note="C5" id="C-key" class="key white"><span>C5</span></div>
    </div>

  </main>

  <footer class="text-center text-white fixed-bottom" style="background-color: #22223B;">

  <audio id="Db3" src="Weber Baby Grand keyxcode/Db3.mp3"></audio>
  <audio id="D3" src="Weber Baby Grand keyxcode/D3.mp3"></audio>
  <audio id="Eb3" src="Weber Baby Grand keyxcode/Eb3.mp3"></audio>
  <audio id="E3" src="Weber Baby Grand keyxcode/E3.mp3"></audio>
  <audio id="F3" src="Weber Baby Grand keyxcode/F3.mp3"></audio>
  <audio id="Gb3" src="Weber Baby Grand keyxcode/Gb3.mp3"></audio>
  <audio id="G3" src="Weber Baby Grand keyxcode/G3.mp3"></audio>
  <audio id="Ab3" src="Weber Baby Grand keyxcode/Ab3.mp3"></audio>
  <audio id="A3" src="Weber Baby Grand keyxcode/A3.mp3"></audio>
  <audio id="Bb3" src="Weber Baby Grand keyxcode/Bb3.mp3"></audio>
  <audio id="B3" src="Weber Baby Grand keyxcode/B3.mp3"></audio>

  <audio id="C4" src="Weber Baby Grand keyxcode/C4.mp3"></audio>
  <audio id="Db4" src="Weber Baby Grand keyxcode/Db4.mp3"></audio>
  <audio id="D4" src="Weber Baby Grand keyxcode/D4.mp3"></audio>
  <audio id="Eb4" src="Weber Baby Grand keyxcode/Eb4.mp3"></audio>
  <audio id="E4" src="Weber Baby Grand keyxcode/E4.mp3"></audio>
  <audio id="F4" src="Weber Baby Grand keyxcode/F4.mp3"></audio>
  <audio id="Gb4" src="Weber Baby Grand keyxcode/Gb4.mp3"></audio>
  <audio id="G4" src="Weber Baby Grand keyxcode/G4.mp3"></audio>
  <audio id="Ab4" src="Weber Baby Grand keyxcode/Ab4.mp3"></audio>
  <audio id="A4" src="Weber Baby Grand keyxcode/A4.mp3"></audio>
  <audio id="Bb4" src="Weber Baby Grand keyxcode/Bb4.mp3"></audio>
  <audio id="B4" src="Weber Baby Grand keyxcode/B4.mp3"></audio>
  <audio id="C5" src="Weber Baby Grand keyxcode/C5.mp3"></audio>
  
</body>
</html>
