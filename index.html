    <div class="container-fluid">
        <a class="navbar-brand" href="#">Relative Pitch Training</a>

            <span class="navbar-toggler-icon"></span>

    </div>

  <main>

    <div class="buttons container">
      <div class="row">
        <button type="button" class="btn btn-primary col-4" id="reference">Play reference note</button>
        <button type="button" class="btn btn-success col-4" id="random">Play random notes</button>
        <button type="button" class="btn btn-warning col-4" id="shuffle">Shuffle random notes</button>
      </div> 
      <div class="row">
        <select class="form-select col-4" id="reference-note" aria-label="Default select example">
          <option selected>Select reference</option>
          <option value="0" selected="selected">C</option>
          <option value="1">Db</option>
          <option value="2">D</option>
          <option value="3">Eb</option>
          <option value="4">E</option>
          <option value="5">F</option>
          <option value="6">Gb</option>
          <option value="7">G</option>
          <option value="8">Ab</option>
          <option value="9">A</option>
          <option value="10">Bb</option>
          <option value="11">B</option>
        </select>
        <select class="form-select col-4" id="num-of-random" aria-label="Default select example">
          <option selected>How many random notes?</option>
          <option value="1" selected="selected">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <!-- <option value="4">4</option>
          <option value="5">5</option> -->
        </select>
      </div> 
    </div>
  
    <div class="piano">
      <!--First octave-->
      <div>
        <div data-note="C4" id="C-key" class="key white"></div>
        <div data-note="Db4" id="Db-key" class="key black"></div>
        <div data-note="D4" id="D-key" class="key white"></div>
        <div data-note="Eb4" id="Eb-key" class="key black"></div>
        <div data-note="E4" id="E-key" class="key white"></div>
        <div data-note="F4" id="F-key" class="key white"></div>
        <div data-note="Gb4" id="Gb-key" class="key black"></div>
        <div data-note="G4" id="G-key" class="key white"></div>
        <div data-note="Ab4" id="Ab-key" class="key black"></div>
        <div data-note="A4" id="A-key" class="key white"></div>
        <div data-note="Bb4" id="Bb-key" class="key black"></div>
        <div data-note="B4" id="B-key" class="key white"></div>
        <div data-note="C5" id="C-key" class="key white"></div>
      </div>
