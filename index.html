<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/325/musical-keyboard_1f3b9.png" rel="icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Hear Harmony</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <!--Navigation bar-->
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid">
      <!--Nav Brand-->
        <a class="navbar-brand" href="index.html">hear harmony</a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Nav items-->
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="index.html">Train</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Test</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          </ul>
          <ul class="navbar-nav ml-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
          </ul>
        </div>
    </div>
  </nav>

  <!--Main content-->
  <main>
    <!--Buttons-->
    <div class="buttons container">
      <div class="row">
        <button type="button" class="btn btn-primary col" id="reference">Play reference</button>
        <button type="button" class="btn btn-success col" id="random">Play random</button>
        <button type="button" class="btn btn-warning col" id="shuffle">Shuffle</button>
      </div> 
      <!--Selects-->
      <div class="row">
        <!--Select reference note-->
        <select class="form-select col-4" id="reference-select" aria-label="Default select example">
          <option disabled>Select reference</option>
          <option value="0">C3</option>
          <option value="1">Db3</option>
          <option value="2">D3</option>
          <option value="3">Eb3</option>
          <option value="4">E3</option>
          <option value="5">F3</option>
          <option value="6">Gb3</option>
          <option value="7">G3</option>
          <option value="8">Ab3</option>
          <option value="9">A3</option>
          <option value="10">Bb3</option>
          <option value="11">B3</option>
          <option value="12">C4</option>
          <option value="13">Db4</option>
          <option value="14">D4</option>
          <option value="15">Eb4</option>
          <option value="16">E4</option>
          <option value="17">F4</option>
          <option value="18">Gb4</option>
          <option value="19">G4</option>
          <option value="20">Ab4</option>
          <option value="21">A4</option>
          <option value="22">Bb4</option>
          <option value="23">B4</option>
          <option value="24">C5</option>
        </select>
        <!--Choose how many random notes-->
        <select class="form-select col-4" id="num-of-random" aria-label="Default select example">
          <option disabled>How many random notes?</option>
          <option value="1" selected="selected">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button type="button" class="btn btn-warning disabled btn-sm col-4" id="answer">Show answer</button>
      </div> 
    </div>
  
    <!--Feedback area. Text is generated in JS-->
    <div class="feedback p-1">
      <p id="feedback1"></p>
      <p id="feedback2"></p>
    </div>

    <div class="piano">
      <!--First octave-->
      <div id="C3-key" class="key white"><span>C3</span></div>
      <div id="Db3-key" class="key black"><span>Db3</span></div>
      <div id="D3-key" class="key white"><span>D3</span></div>
      <div id="Eb3-key" class="key black"><span>Eb3</span></div>
      <div id="E3-key" class="key white"><span>E3</span></div>
      <div id="F3-key" class="key white"><span>F3</span></div>
      <div id="Gb3-key" class="key black"><span>Gb3</span></div>
      <div id="G3-key" class="key white"><span>G3</span></div>
      <div id="Ab3-key" class="key black"><span>Ab3</span></div>
      <div id="A3-key" class="key white"><span>A3</span></div>
      <div id="Bb3-key" class="key black"><span>Bb3</span></div>
      <div id="B3-key" class="key white"><span>B3</span></div>

      <!--Second octave-->
      <div id="C4-key" class="key white"><span>C4</span></div>
      <div id="Db4-key" class="key black"><span>Db4</span></div>
      <div id="D4-key" class="key white"><span>D4</span></div>
      <div id="Eb4-key" class="key black"><span>Eb4</span></div>
      <div id="E4-key" class="key white"><span>E4</span></div>
      <div id="F4-key" class="key white"><span>F4</span></div>
      <div id="Gb4-key" class="key black"><span>Gb4</span></div>
      <div id="G4-key" class="key white"><span>G4</span></div>
      <div id="Ab4-key" class="key black"><span>Ab4</span></div>
      <div id="A4-key" class="key white"><span>A4</span></div>
      <div id="Bb4-key" class="key black"><span>Bb4</span></div>
      <div id="B4-key" class="key white"><span>B4</span></div>
      <div id="C5-key" class="key white"><span>C5</span></div>
    </div>
  </main>

  <!--Footer-->
  <footer class="text-center mt-auto">
    <div class="container p-3">
      All rights reserved Â© <span><a href="https://github.com/keyxcode">keyxcode</a></span>
    </div>
  </footer>

  <audio id="Ab3-audio" src="Weber Baby Grand keyxcode/Ab3.mp3"></audio>
  <audio id="A3-audio" src="Weber Baby Grand keyxcode/A3.mp3"></audio>
  <audio id="Bb3-audio" src="Weber Baby Grand keyxcode/Bb3.mp3"></audio>
  <audio id="B3-audio" src="Weber Baby Grand keyxcode/B3.mp3"></audio>

  <audio id="C4-audio" src="Weber Baby Grand keyxcode/C4.mp3"></audio>
  <audio id="Db4-audio" src="Weber Baby Grand keyxcode/Db4.mp3"></audio>
  <audio id="D4-audio" src="Weber Baby Grand keyxcode/D4.mp3"></audio>
  <audio id="Eb4-audio" src="Weber Baby Grand keyxcode/Eb4.mp3"></audio>
  <audio id="E4-audio" src="Weber Baby Grand keyxcode/E4.mp3"></audio>
  <audio id="F4-audio" src="Weber Baby Grand keyxcode/F4.mp3"></audio>
  <audio id="Gb4-audio" src="Weber Baby Grand keyxcode/Gb4.mp3"></audio>
  <audio id="G4-audio" src="Weber Baby Grand keyxcode/G4.mp3"></audio>
  <audio id="Ab4-audio" src="Weber Baby Grand keyxcode/Ab4.mp3"></audio>
  <audio id="A4-audio" src="Weber Baby Grand keyxcode/A4.mp3"></audio>
  <audio id="Bb4-audio" src="Weber Baby Grand keyxcode/Bb4.mp3"></audio>

</body>
